<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found - Redirecting...</title>

  <!-- Meta redirect (set content="0" for instant redirect) -->
  <meta http-equiv="refresh" content="3; url=/trading" />

  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #0d1117;
      color: #e6edf3;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
      border: 1px solid #58a6ff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.2s ease-in-out;
    }
    a:hover {
      background: #58a6ff;
      color: #0d1117;
    }
  </style>

  <script>
    // Fallback redirect using JS (in case meta tag is blocked)
    setTimeout(() => {
      window.location.href = "/trading";
    }, 3000);
  </script>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>Redirecting you to the trading page...</p>
  <a href="/trading">Go now</a>
</body>
</html>
