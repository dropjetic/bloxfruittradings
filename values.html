<body class="min-h-screen flex flex-col text-white">
<!-- Header -->

      <div class="flex w-[80px] sm:w-[90px] flex-row items-center gap-2">

          <img alt="logo" loading="lazy" width="48" height="48" class="min-w-8 min-h-8 w-full h-full object-contain" src="https://cdn.discordapp.com/attachments/1409125833108357130/1426495042909900871/ezgif-7c0ed28951c6ba.gif?ex=68fb4089&is=68f9ef09&hm=faff9e0a99f88d00d6ddb271d14ab12add14911c932c00e5f5d24be29ecdbea6">
        </a>
        <div class="relative z-50">
          <button class="group flex items-center gap-2 sm:gap-3 rounded-xl border border-border/60 bg-black/40 px-3 sm:px-4 py-2 sm:py-2.5 backdrop-blur-md transition-all hover:border-primary/50 hover:bg-black/60 hover:shadow-[0_0_15px_rgba(124,58,237,0.3)]">
            <div class="flex flex-col items-start">
              <span class="max-w-[120px] sm:max-w-[150px] truncate text-sm sm:text-base font-bold text-white">Blox Fruits</span>
              <span class="text-xs text-neutral-400">Switch Game</span>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="tabler-icon tabler-icon-chevron-down ml-1 h-3 w-3 sm:h-4 sm:w-4 text-neutral-400">
              <path d="M6 9l6 6l6 -6"></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="hidden sm:flex flex-1 justify-center">
        <nav aria-label="Main" class="relative z-10 flex max-w-max flex-1 items-center justify-center">
          <ul class="group flex-1 list-none space-x-2 flex items-center justify-center">
            <li><a class="flex flex-col items-center gap-2 rounded-lg px-3 py-1 text-sm transition-colors hover:bg-accent" href="/values">
              <span class="flex h-7 w-7 items-center justify-center">
                <svg width="31" height="30" viewBox="0 0 31 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M20.6875 5.625H25.375V27.1875H4.75V5.625H9.4375V7.5H20.6875V5.625ZM8.5 15H21.625V13.125H8.5V15ZM8.5 22.5H21.625V20.625H8.5V22.5ZM11.3125 5.625V2.8125H18.8125V5.625H11.3125Z" fill="currentColor"></path>
                </svg>
              </span>
              <span class="text-xs font-medium">Value List</span>
            </a></li>
            <li><a class="flex flex-col items-center gap-2 rounded-lg px-3 py-1 text-sm transition-colors hover:bg-accent" href="/calculator.html">
              <span class="flex h-7 w-7 items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calculator">
                  <rect width="16" height="20" x="4" y="2" rx="2"></rect><line x1="8" x2="16" y1="6" y2="6"></line><line x1="16" x2="16" y1="14" y2="18"></line>
                  <path d="M16 10h.01"></path><path d="M12 10h.01"></path><path d="M8 10h.01"></path><path d="M12 14h.01"></path><path d="M8 14h.01"></path><path d="M12 18h.01"></path><path d="M8 18h.01"></path>
                </svg>
              </span>
              <span class="text-xs font-medium">Calculator</span>
            </a></li>
          </ul>
        </nav>
      </div>
      <div class="flex items-center space-x-2 sm:space-x-4">
        <a target="_blank" class="flex items-center justify-center rounded-full p-1.5 transition-colors hover:bg-accent/50" href="https://discord.com/invite/bfhs">
          <svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" preserveAspectRatio="xMidYMid" viewBox="0 -28.5 256 256" class="h-5 w-5 sm:h-6 sm:w-6">
            <path fill="#5865F2" d="M216.856 16.597A208.5 208.5 0 0 0 164.042 0c-2.275 4.113-4.933 9.645-6.766 14.046q-29.538-4.442-58.533 0c-1.832-4.4-4.55-9.933-6.846-14.046a207.8 207.8 0 0 0-52.855 16.638C5.618 67.147-3.443 116.4 1.087 164.956c22.169 16.555 43.653 26.612 64.775 33.193A161 161 0 0 0 79.735 175.3a136.4 136.4 0 0 1-21.846-10.632 109 109 0 0 0 5.356-4.237c42.122 19.702 87.89 19.702 129.51 0a132 132 0 0 0 5.355 4.237 136 136 0 0 1-21.886 10.653c4.006 8.02 8.638 15.67 13.873 22.848 21.142-6.58 42.646-16.637 64.815-33.213 5.316-56.288-9.08-105.09-38.056-148.36M85.474 135.095c-12.645 0-23.015-11.805-23.015-26.18s10.149-26.2 23.015-26.2 23.236 11.804 23.015 26.2c.02 14.375-10.148 26.18-23.015 26.18m85.051 0c-12.645 0-23.014-11.805-23.014-26.18s10.148-26.2 23.014-26.2c12.867 0 23.236 11.804 23.015 26.2 0 14.375-10.148 26.18-23.015 26.18"></path>

        </a>

<main class="flex-1 p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 bg-gradient-to-r from-red-500 to-pink-600 text-transparent bg-clip-text text-center">Value List</h1>
    
    <!-- Search Bar -->
    <div class="max-w-xl mx-auto mb-8">
      <div class="relative flex-1">
        <div class="flex h-11 w-full items-center overflow-hidden rounded-lg border border-white/20 bg-black/30 shadow-sm focus-within:ring-1 focus-within:ring-red-500/20">
          <div class="flex h-full items-center justify-center px-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search h-4 w-4 text-gray-500"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
          </div>
          <input id="search-input" placeholder="Search Items..." class="flex-1 bg-transparent px-0 py-2 text-sm outline-none placeholder:text-gray-500 text-white" type="search">
        </div>
      </div>
    </div>

    <!-- Cards Grid -->
    <div id="card-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"></div>
  </div>
</main>

<script>
const items = [/* same items array */];

function getRarityColor(r) {
  const colors = { Mythical: "from-red-500 via-red-600 to-red-700", Legendary: "from-purple-500 to-purple-700", Rare: "from-blue-500 to-blue-700", Uncommon: "from-green-500 to-green-700", Common: "from-gray-500 to-gray-700", Limited: "from-yellow-500 to-orange-600" };
  return colors[r] || "from-gray-500 to-gray-700";
}

function createCard(item) {
  const card = document.createElement('article');
  card.className = "group relative overflow-hidden h-full z-0 rounded-xl transition-all duration-200 ease-out border border-white/10 bg-black/5 hover:bg-black/10";
  const rarityGrad = getRarityColor(item.rarity);
  card.innerHTML = `
    <div class="relative">
      <a class="relative block aspect-square overflow-hidden rounded-t-xl bg-black/30 cursor-pointer" onclick="addToCalc('${item.name}')">
        <img alt="${item.name}" loading="lazy" class="object-contain p-3 sm:p-4 transition-transform duration-200 group-hover:scale-[1.02] w-full h-full" src="${item.image}">
      </a>
      <div class="absolute right-1.5 sm:right-2.5 top-1.5 sm:top-2.5 z-10">
        <div class="relative flex items-center rounded-lg bg-gradient-to-r ${rarityGrad} border-red-400/70 px-2 sm:px-2.5 py-1 sm:py-1.5 text-[8px] sm:text-[10px] font-bold text-white border">
          <div class="absolute inset-0 rounded-lg bg-white/5 opacity-30"></div>
          <span class="relative z-10 drop-shadow-sm tracking-wide uppercase">${item.rarity}</span>
        </div>
      </div>
    </div>
    <div class="p-2.5 sm:p-3 relative z-10">
      <div class="flex items-center mb-1.5 sm:mb-2">
        <h3 class="truncate font-semibold tracking-tight text-white flex-1 text-sm sm:text-base"><span class="truncate">${item.name}</span></h3>
      </div>
      <div class="mb-2 sm:mb-3">
        <div class="flex items-center justify-center">
          <div class="inline-flex items-center gap-1 rounded-lg border border-white/15 bg-black/20 p-1 backdrop-blur-sm shadow-lg">
            <button type="button" class="relative inline-flex h-6 min-w-[3rem] px-2.5 sm:h-7 sm:px-3 items-center justify-center rounded-md text-[10px] sm:text-xs font-semibold transition-all duration-200 bg-gradient-to-r from-purple-500 to-purple-600 text-white shadow-md ring-2 ring-purple-400/30">Regular</button>
            <button type="button" class="relative inline-flex h-6 min-w-[3rem] px-2.5 sm:h-7 sm:px-3 items-center justify-center rounded-md text-[10px] sm:text-xs font-semibold transition-all duration-200 bg-black/30 text-indigo-300 hover:bg-indigo-600/20 hover:text-indigo-200">Permanent</button>
          </div>
        </div>
      </div>
      <div class="space-y-2 bg-black/20 rounded-lg p-2.5 border border-white/5">
        <div class="flex items-center justify-between"><span class="text-xs sm:text-sm font-medium text-gray-300">Value</span><span class="text-sm sm:text-base font-bold text-white">${item.value}</span></div>
        <div class="flex items-center justify-between"><span class="text-xs sm:text-sm font-medium text-gray-300">Trend</span><span class="text-xs sm:text-sm font-bold ${item.trend === 'Overpaid' ? 'text-red-400' : item.trend === 'Underpaid' ? 'text-green-400' : 'text-gray-400'}">${item.trend}</span></div>
        <div class="flex items-center justify-between"><span class="text-xs sm:text-sm font-medium text-gray-300">Demand</span><span class="text-xs sm:text-sm font-bold text-emerald-500">${item.demand}</span></div>
        <div class="h-px bg-white/10 my-2"></div>
        <div class="flex items-center justify-between"><span class="text-xs font-medium text-gray-400">Beli Price</span><span class="text-xs font-semibold text-yellow-400">${item.beli}</span></div>
        <div class="flex items-center justify-between"><span class="text-xs font-medium text-gray-400">Fruit Type</span><span class="text-xs font-semibold text-blue-300">${item.type}</span></div>
      </div>
      <div class="mt-2 flex items-center justify-between text-[9px] text-gray-500"><span>2 days ago</span></div>
    </div>
  `;
  return card;
}

function loadCards(filter = '') {
  const container = document.getElementById('card-container');
  container.innerHTML = '';
  items.filter(i => i.name.toLowerCase().includes(filter.toLowerCase())).forEach(item => {
    if (item.image) container.appendChild(createCard(item));
  });
}

loadCards();

document.getElementById('search-input').addEventListener('input', e => loadCards(e.target.value));

function addToCalc(name) {
  localStorage.setItem('calcAddItem', name);
  window.location.href = '/calculator.html';
}
</script>
</body>
</html>
