<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auth Success</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#0f2027;font-family:Arial;color:#fff;display:flex;align-items:center;justify-content:center;min-height:100vh}
.card{background:rgba(0,0,0,.6);padding:30px;border-radius:12px;text-align:center;max-width:380px;width:90%}
h1{font-size:1.8rem;margin-bottom:12px}
.avatar{width:90px;height:90px;border-radius:50%;background:#1abc9c;margin:12px auto;display:flex;align-items:center;justify-content:center;font-size:2.2rem;font-weight:bold}
.username{font-size:1.5rem;margin:8px 0}
</style>
</head>
<body>
<div class="card">
<h1>Login Success</h1>
<div class="avatar" id="avatar">?</div>
<div class="username" id="username">Loading...</div>
</div>
<script>
const url=new URL(location.href);
const user=url.searchParams.get('u')||localStorage.getItem('rbx_user')||'unknown';
document.getElementById('username').textContent=user;
document.getElementById('avatar').textContent=user[0].toUpperCase();
localStorage.setItem('rbx_user',user);
</script>
</body>
</html>
