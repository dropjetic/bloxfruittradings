<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Login Success</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);font-family:Arial,sans-serif;color:#fff;display:flex;align-items:center;justify-content:center;min-height:100vh}
.card{background:rgba(0,0,0,.6);padding:40px;border-radius:15px;text-align:center;max-width:400px;width:90%;box-shadow:0 8px 25px rgba(0,0,0,.5)}
h1{font-size:2rem;margin-bottom:15px}
.avatar{width:100px;height:100px;border-radius:50%;background:#1abc9c;margin:15px auto;display:flex;align-items:center;justify-content:center;font-size:2.5rem;font-weight:bold}
.username{font-size:1.6rem;margin:10px 0}
</style>
</head>
<body>
<div class="card">
<h1>Login Success</h1>
<div class="avatar" id="avatar">?</div>
<div class="username" id="username">Loading...</div>
</div>
<script>
const params=new URLSearchParams(location.search);
const user=params.get('user');
if(user){
document.getElementById('username').textContent=user;
document.getElementById('avatar').textContent=user[0].toUpperCase();
}
</script>
</body>
</html>
