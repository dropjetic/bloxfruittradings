</div>
</div>
</div>

<script>
const body = document.body;
const modal = document.getElementById("tradeModal");
const openTrade = document.getElementById("openTrade");
const closeTrade = document.getElementById("closeTrade");
const submitTrade = document.getElementById("submitTrade");
const itemGrid = document.getElementById("itemGrid");
const trades = document.getElementById("trades");

openTrade.onclick = () => {
  modal.classList.remove("hidden");
  body.style.overflow = "hidden";
};
closeTrade.onclick = () => {
  modal.classList.add("hidden");
  body.style.overflow = "";
};
submitTrade.onclick = () => {
  modal.classList.add("hidden");
  body.style.overflow = "";
};
const items = ["Dough", "Dragon", "Leopard", "Venom", "Buddha", "Magma", "Phoenix", "Portal"];
itemGrid.innerHTML = items.map(i => `<button class="bg-gray-800 hover:bg-purple-600 px-4 py-2 rounded-lg transition">${i}</button>`).join("");
function renderTrade() {
  return `<div class="p-4 bg-gray-800 rounded-lg">Sample Trade</div>`;
}
trades.innerHTML = renderTrade() + renderTrade();
</script>
